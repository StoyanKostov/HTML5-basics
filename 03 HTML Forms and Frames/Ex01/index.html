<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8"/>
		<title>WEB Form</title>
		<link rel="stylesheet" href="css/styles.css"/>
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<noscript>
				 <strong>Warning !</strong>
				 Because your browser does not support HTML5, some elements are simulated using JScript.
				 Unfortunately your browser has disabled scripting. Please enable it in order to display this page.
			</noscript>
		<![endif]-->
    </head>
<body>
<!-- Бих си написал валидацята на инпутите с джаваскрип, но проверяващия домашните ми може да е начинаещ -->
<form id="WEBForm" method="post" action="path/to/some-script.php">
	<table>
		<colgroup>
			<col class="leftCol" />
			<col class="rightCol" />
		</colgroup>
		<tfoot> 
			<tr>
				<td colspan="2">
					<input type="submit" value="Submit" />
					<input type="reset" name="reset" value="Clear This Form" />
				</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th>
					<label for="lastName">Last Name:</label>
				</th>
				<td>
					<input id="lastName" type="text" name="lastName" autofocus required tabindex="1" placeholder="Your last name"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="firstName">First Name:</label>
				</th>
				<td>
					<input id="firstName" type="text" name="firstName" required tabindex="2" placeholder="Your first name"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="Address">Address:</label>
				</th>
				<td>
					<textarea id="Address" name="Comments" required tabindex="3"></textarea>
				</td>
			</tr>
			<tr>
				<th>
					<label for="City">City:</label>
				</th>
				<td>
					<input id="City" type="text" name="City" required tabindex="4"/>
					<label for="State">State:</label>
					<input id="State" type="text" name="State" required tabindex="5"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="Country">Country:</label>
				</th>
				<td>
					<select id="Country" name="Country" tabindex="6">
						<option value="Value 1" selected="selected">Bulgaria</option>
						<option value="Value 2">Gemany</option>
						<option value="Value 3">Canada</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label for="countryCode">Phone (countrycode, area code, number):</label></th>
				<td>
					(+
					<input id="countryCode" type="tel" placeholder="359" pattern="[0-9]{3}" required size="3" tabindex="7">
					)
					<input id="areaCode" type="tel" placeholder="88" pattern="[0-9]{2}" required size="2" tabindex="8">
					-
					<input id="number" type="tel" placeholder="8334343" pattern="[0-9]{7}" required size="7" tabindex="9">
				</td>
			</tr>
			<tr>
				<th>
					<label for="email">E-mail:</label>
				</th>
				<td>
					<input id="email" type="email" placeholder="kostov@susurlevo.com" required tabindex="10">
				</td>
			</tr>
			<tr>
				<th><label for="Month">Birth date</label></th>
				<td>
					<label for="Month">Month</label>
					<input id="Month" type="text" name="Month" pattern="[0-9]{2}" required size="2" tabindex="11"/>
					<label for="Day">Day</label>
					<input id="Day" type="text" name="Day" pattern="[0-9]{2}" required size="2" tabindex="12"/>
					<label for="Year">Year(4 digits)</label>
					<input id="Year" type="text" name="Year" pattern="[0-9]{4}" required  size="4" tabindex="13"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="Gender">Gender</label>
				</th>
				<td>
					<select id="Gender" name="Gender" tabindex="14">
						<option value="Value1" selected="selected">Male</option>
						<option value="Value2">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>
					<label for="startingDate">Starting date</label>
				</th>
				<td>
					<input type="radio" id="startingDate" name="startingDate" value="Spring 2006" tabindex="15" />
					Spring 2006
					<input type="radio" name="startingDate" value="Summer 2006" tabindex="16" />
					Summer 2006
				</td>
			</tr>
			<tr>
				<th>
					<label for="Comments">Comments/Questions:</label>
				</th>
				<td>
					<textarea id="Comments" name="Comments" tabindex="17" placeholder="Send some more information about.."></textarea>
				</td>
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>
